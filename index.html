<!DOCTYPE html>
<html lang="hi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>जिनभक्त</title>
  <link rel="stylesheet" href="js/jQuery/jquery-ui.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/jQuery/jquery-3.2.1.min.js"></script>
  <script src="js/jQuery/jquery-ui.min.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <div id="wrapper">
    <header>
        <div class="header">
          <h1><a href="/">जिनभक्त</a></h1>
          <img src="img/logo.png" alt="" />
          <div class="menu">
              <a href="javascript:void(0);" onclick="showAccordionMenu()">&#9776;</a>
          </div>
        </div>

    </header>
    <nav>
      <div id="searchBar">
        <input type="text" id="searchBox" class="searchTerm" onkeyup="fnSearch()" placeholder="Search..." />
        <div id="filter-records"></div>
      </div>
      <div id="accordion">
        <h3>पूजा</h3>
        <div id="pooja" class="flex-container">
        </div>
        <h3>स्तोत्र</h3>
        <div id="stotra" class="flex-container">
        </div>
        <h3>आरती</h3>
        <div id="aarti" class="flex-container">
        </div>
        <h3>चालीसा</h3>
        <div id="chalisa" class="flex-container">
        </div>
        <h3>स्तुति</h3>
        <div id="stuti" class="flex-container">
        </div>
        <h3>भक्ति</h3>
        <div id="bhakti" class="flex-container">
        </div>
        <h3>अन्य पाठ्य क्रम</h3>
        <div id="misc" class="flex-container">
        </div>

      </div>

    </nav>
    <main id="mainContent">
        <article>
            <h1 id="contentTitle">Article #1</h1>
            <section id="contentText">
                <a href="#" id="author" class="top_buttons">Author Name</a><a href="#" id="speak" class="top_buttons">सुनने के लिए</a>
                <br/><br/>
                <article id="message"></article>
                <br/><br/>
                <a href="#" id="btnPrev" class="bottom_buttons">Previous</a><a href="#" id="btnNext" class="bottom_buttons">Next</a>
            </section>
        </article>
    </main>

    <!-- <footer>Developed By: ASHISH JAIN (Model Town)</footer> -->
  </div>
</body>
</html>
